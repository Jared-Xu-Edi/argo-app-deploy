apiVersion: apps/v1
kind: Deployment
metadata:
  name: baas-frontend
spec:
  selector:
    matchLabels:
      app: baas-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: baas-frontend
    spec:
      containers:
      - name: baas-frontend
        image: ghcr.io/jared-ziqxu/baas-frontend/baas-frontend:v1
        ports:
        - containerPort: 8080
