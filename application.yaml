apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: baas-frontend-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Jared-Xu-Edi/argo-app-deploy.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: baas-frontend

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
